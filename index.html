<!DOCTYPE html>
<html>
<head>
	<title>Animationüòç</title>
	<link rel="icon" type="icon" href="don.gif">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<style type="text/css">
		body{
			background-color: #1e3e6b;

		}

	</style>
</head>
<body>
	<marquee  direction="right" scrollamount="45" behavior="normal" onmouseover="this.stop()" onmouseout="this.start()">
		
		<img src="don.gif" width="150px;">
	</marquee>

	<marquee  direction="right" scrollamount="35" behavior="normal" onmouseover="this.stop()" onmouseout="this.start()">
		
		<img src="dog.gif" width="200px;">
	</marquee>

	<marquee  direction="right" scrollamount="15" behavior="alternate" onmouseover="this.stop()" onmouseout="this.start()">
		
		<img src="bu.gif" width="200px;">
	</marquee>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
